<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" >
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="firstContainer">
  <div class="secondContainer"></div>

    <div class="containerText">
      <a href="#"> <h1>Equilibrium #3429</h1></a>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="containertext">
      <div class="ethereum">
        <div class="ethereumSymbol"></div>
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <div class="clockSymbol"></div>
        <p> 3 days left</p>
      </div>
    </div>
     <div class="line"></div>
     <div class="thirdContainer">
       <div class="icon">
         <img src="./image-avatar.png">
       </div>
       <div class="footer">
       <p><span class="footerColor">Creation of</span><a href="#"> Jules Wyvern</a></p>
       </div>
     </div>

  <div>
  </div>
</div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajor Moses</a>
  </div>
</body>
</html>
